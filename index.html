<html>
<head>
<meta name="description" content="Színóra">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Color Clock</title>
<link href="https://fonts.googleapis.com/css?family=Rokkitt:300" rel="stylesheet">
  
  <style id="jsbin-css">
* { margin: 0; padding: 0; }

html, body {
  height: 100%;
  
}

#clock {
  text-align: center;
  position: relative;
  bottom: -50%;
  font-family: 'Rokkitt', serif;
  font-size:100px;
  margin-top: -50px;
  text-shadow: -1px 0 white, 0 1px black, 1px 0 black, 0 -1px white;

}

#clock:hover{
  font-family: 'ARIAL', serif;
  
}

</style>
</head>
<body>

  <div id="clock">12:13:14</div>
  
<script id="jsbin-javascript">
function colorClock(){

var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();


if (seconds < 10) {
  seconds = '0' + seconds;
}
if (minutes < 10) {
  minutes = '0' + minutes;
}
if (hours < 10) {
  hours = '0' + hours;
}


var clockFace = hours+':' + minutes +':' + seconds;


var hexColor = '#' + hours + minutes + seconds;
  

document.getElementById('clock').innerHTML = clockFace;
document.body.style.background = hexColor;
  
setTimeout(function() {
  colorClock();
}, 1000);  
  
}
colorClock();



</script>
</body>
</html>
